<form class="form-horizontal" role="form" ng-submit="save()">
  <div class="form-group">
    <label for="device.name" class="col-sm-2 control-label">设备名字</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="device.name" id="device.name" placeholder="请输入名字">
    </div>
  </div>
  <div class="form-group">
    <label for="device.id" class="col-sm-2 control-label">设备ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="device.id" id="device.id" placeholder="请输入年龄">
    </div>
  </div>
   <div class="form-group">
    <label for="device.description" class="col-sm-2 control-label">设备描述</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="device.description" id="device.description" placeholder="请输入设备描述">
    </div>
  </div>
  <div class="form-group">
    <label for="device.status" class="col-sm-2 control-label">设备状态</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="device.status" id="device.status" placeholder="请输入设备状态">
    </div>
  </div>
    <div class="col-sm-offset-2 col-sm-10">
     <button type="button" class="btn btn-default" ng-click="reset()">重置</button>
     <button type="submit" class="btn btn-default" >提交</button>
    </div>
</form>
