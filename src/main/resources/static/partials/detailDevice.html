<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="col-sm-2 control-label">设备姓名</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{device.device_name}}</p>
    </div>
  </div>
 <div class="form-group">
    <label class="col-sm-2 control-label">设备ID</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{device.device_id}}</p>
    </div>
  </div>
   <div class="form-group">
    <label class="col-sm-2 control-label">设备描述</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{device.device_description}}</p>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">设备状态</label>
    <div class="col-sm-10">
      <p class="form-control-static">{{device.device_status}}</p>
    </div>
  </div>
